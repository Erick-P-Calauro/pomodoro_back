spring.application.name = pomodoro-backend
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://pomodoro-postgres:5432/pomodoro
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.error.include-stacktrace=never
jwt.token.private=classpath:app.key
jwt.token.public=classpath:app.pub